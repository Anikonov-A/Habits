<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Habit App</title>
	<script src="app.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="app">
		<div class="panel">
			<img class="logo" src="img/logomark.svg" alt="logo">
			<nav class="menu">
				<div class="menu__list">
				</div>
				<button class="menu__add" onclick="togglePopup()">
					<img src="img/add.svg" alt="add">
				</button>
			</nav>
		</div>
		<div class="content">
			<header class="header">
				<h1 class="title">-</h1>
				<div class="progress">
					<div class="progress__text">
						<div class="progress__name">Progress</div>
						<div class="progress__percent">%</div>
					</div>
					<div class="progress__bar">
						<div class="progress__cover-bar"></div>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="main__wrapper"></div>
				<div class="habit">
					<div class="habit__day">
						Day _
					</div>
					<form class="habit__form" onsubmit="addDays(event)">
						<input type="text" name="comment" placeholder="Comment" class="input">
						<img src="img/comment.svg" alt="comment" class="comment-img">

						<button class="add-comment" type="submit">
							Add
						</button>
					</form>

				</div>
			</main>
		</div>
	</div>
	<div class="cover cover--hidden" id="add-popup">
		<div class="popup">
			<h2 class="subtitle">New habit</h2>
			<div class="icon-label">Icons</div>
			<div class="icon-select">
				<button class="icon icon--active">
					<img src="./img/sport.svg" alt="sport">
				</button>
				<button class="icon ">
					<img src="./img/water.svg" alt="water">
				</button>
				<button class="icon ">
					<img src="./img/food.svg" alt="food">
				</button>
			</div>
			<form class="popup__form">
				<input type="text" name="name" placeholder="Name">
				<input type="number" name="target" placeholder="Target (number)">
				<button class="button" type="submit">Submit</button>
			</form>
			<button class="popup__close" onclick="togglePopup()">
				<img src="./img/cross.svg" alt="cross">
			</button>
		</div>
	</div>
</body>

</html>
