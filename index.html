<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Habit App</title>
	<script src="app.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="app">
		<div class="panel">
			<img class="logo" src="img/logomark.svg" alt="logo">
			<nav class="menu">
				<div class="menu__list">
				</div>
				<button class="menu__add">
					<img src="img/add.svg" alt="add">
				</button>
			</nav>
		</div>
		<div class="content">
			<header class="header">
				<h1 class="title">-</h1>
				<div class="progress">
					<div class="progress__text">
						<div class="progress__name">Progress</div>
						<div class="progress__percent">%</div>
					</div>
					<div class="progress__bar">
						<div class="progress__cover-bar"></div>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="main__wrapper"></div>
				<div class="habit">
					<div class="habit__day">
						Day _
					</div>
					<form class="habit__form" onsubmit="addDays(event)">
						<input type="text" placeholder="Comment" class="input">
						<img src="img/comment.svg" alt="comment" class="comment-img">

						<button class="add-comment" type="submit">
							Add
						</button>
					</form>

				</div>
			</main>
		</div>
	</div>
</body>

</html>
