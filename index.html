<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Habbit App</title>
	<script src="app.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="app">
		<div class="panel">
			<img class="logo" src="img/logomark.svg" alt="logo">
			<nav class="menu">
				<div class="menu__list">
					<button class="menu__item menu__item_active">
						<img src="img/water.svg" alt="water">
					</button>
					<button class="menu__item">
						<img src="img/food.svg" alt="food">
					</button>
				</div>
				<button class="menu__add">
					<img src="img/add.svg" alt="add">
				</button>
			</nav>
		</div>
		<div class="content">
			<header class="header">
				<h1 class="title">Push-ups</h1>
				<div class="progress">
					<div class="progress__text">
						<div class="progress__name">Progress</div>
						<div class="progress__percent">80%</div>
					</div>
					<div class="progress__bar">
						<div class="progress__cover-bar"></div>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="main__wrapper">
					<div class="habbit">
						<div class="habbit__day">
							Day 1
						</div>
						<div class="habbit__comment">
							The first approach is always hard
						</div>
						<button class="habbit__delete">
							<img src="img/delete.svg" alt="delete">
						</button>
					</div>
				</div>
				<div class="habbit">
					<div class="habbit__day">
						Day 1
					</div>
					<form class="habbit__form">
						<input type="text" placeholder="Comment" class="input-icon">
						<button class="add-comment">
							Add
						</button>
					</form>

				</div>
			</main>
		</div>
	</div>
</body>

</html>
